<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>GEOLOCALISATION</title>
		<script>
			function maLocalisation(position) {
				//alert("Longitude : "+ position.coords.longitude +", Latitude : " + position.coords.latitude +", Altitude : " + position.coords.altitude);
				var geoInfos = "Position déterminée : <br />";
				geoInfos += "Latitude : "+position.coords.latitude+"<br />"
				geoInfos += "Longitude : "+position.coords.longitude+"<br />"
				geoInfos += "Altitude : "+position.coords.altitude+"<br />"
				document.getElementById('localisation').innerHTML = geoInfos;
			}
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(maLocalisation);
			} else {
				alert("Votre navigateur ne prend pas en compte la geolocalisation HTML5.")
			}
		</script>
	</head>
	<body>
		<div id="localisation">
			Zone présentant les informations de géolocalisation pas défaut.
		</div>
	</body>
</html>
