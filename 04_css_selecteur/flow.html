<!DOCTYPE html>
 <html lang="fr">
 	<head>
 		<meta charset="utf-8">
 		<title>Flow</title>
 		<style type="text/css">
 			div {
 				width: 200px;
 				height: 200px;
 				text-align: center;
 				line-height: 200px;
 				color: white;
 				font-size: 22px;
 				border-radius: 50%;
 			}
 			.red {
 				background-color: red;
 				float: right;
 			}
 			.green {
 				background-color: green;
 				float: left;
 			}
 			.blue {
 				background-color: blue;
			    height: 100%;
			    left: 0;
			    position: absolute;
			    top: 0;
			    width: 100%;
			    z-index: -1;
 			}
 		</style>
 	</head>
	<body>
		<div class="red">1</div>
		<div class="green">2</div>
		<div class="blue">3</div>
	</body>
</html>
