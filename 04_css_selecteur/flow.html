<!DOCTYPE html>
 <html lang="fr">
 	<head>
 		<meta charset="utf-8">
 		<title>Flow</title>
 		<style type="text/css">
 		* {
 			text-align: center;
 			line-height: 200px;
 			font-size: 1.5em;
 		}
 			header {
 				width: 100%;
 				height: 200px;
 				background: #454545;
 				color: #FFF;
 				position: relative;
 			}
			header:before {
			    background: url("http://www.mapauvrelucette.fr/wp-content/uploads/2013/05/Ma-pauvre-Lucette-Petit-chat-3.jpg") repeat scroll 0 0 / cover rgba(0, 0, 0, 0);
			    content: "";
			    height: 100%;
			    right: 0;
			    position: absolute;
			    top: 0;
			    width: 280px;
			}
			header:after {
			    border: 1px solid;
			    color: red;
			    content: "TITRE";
			    left: 30px;
			    line-height: normal;
			    padding: 15px;
			    position: absolute;
			    top: 48px;
			}
 			aside {
 				width: 25%;
 				float: left;
 				height: 500px;
 				background: yellow;
 				line-height: 500px;
 			}
 			section {
 				width: 75%;
 				float: right;
 				height: 500px;
 				background: lightgrey;
 				line-height: 500px;
 			}
 			footer {
 				width: 100%;
 				height: 200px;
 				background: red;
 				clear: both;
 			}
 		</style>
 	</head>
	<body>
		<header>HEADER</header>
		<aside>SIDEBAR</aside>
		<section>CONTENT</section>
		<footer>FOOTER</footer>
	</body>
</html>
